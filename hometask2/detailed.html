<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/Detailed/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./Scripts/constants.js" defer></script>
    <script src="./Scripts/utils.js" defer></script>
    <script src="./Scripts/API/api.js" defer></script>
    <script src="./Scripts/detailed.js" defer></script>
    <title>css-html-hometask</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header-container">
                <div class="search">
                    <input type="text" name="search" id="search__input-text" class="search__input-text" placeholder="Search products" autocomplete="off">
                    <label class="search__icon" for="search__input-text">
                        <svg class="svg" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="path" d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z" fill="#323232"/>
                        </svg>
                    </label>
                    <div class="search__input-line"></div>
                </div>
                <div class="icons">
                    <a href="#" class="link icons__link-basket">
                        <img src="./Images/basket_icon.svg" alt="Basket" class="icons__img-basket">
                    </a>
                    <a href="#" class="link icons__link-profile">
                        <img src="./Images/profile_icon.svg" alt="Profile" class="icons__img-profile">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__detailed-wrapper">

        </div>
    </main>
</body>
</html>
